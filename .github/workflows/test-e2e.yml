name: Test E2E
on: 
    push:
      branches:
        - '**'
    workflow_dispatch: {}
jobs:
  test-e2e:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.23.7]
        goarch: ["amd64"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
        env:
          GOARCH: ${{ matrix.goarch }}

      - name: Test
        run: make test-e2e
