version: "3.5"
networks:
  default:
    name: zkevm
    
services:
  zkevm-ethtx-manager:
    container_name: zkevm-ethtx-manager
    image: zkevm-ethtx-manager
    ports:
      - 9094:9091 # needed if metrics enabled
    environment:
      - ZKEVM_ETHTXMANAGER_DB_HOST=zkevm-ethtxmanager-db
    volumes:
      - ./sequencer.keystore:/pk/sequencer.keystore
      - ./aggregator.keystore:/pk/aggregator.keystore
      - ./config/test.ethtxmanager.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-ethtx-manager run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components ethtx-manager"
  zkevm-ethtx-manager-db:
    container_name: zkevm-ethtx-mananager-db
    image: postgres:15
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=ethtxmanager_user
      - POSTGRES_PASSWORD=ethtxmanager_password
      - POSTGRES_DB=ethtxmanager_db
    command:
      - "postgres"
      - "-N"
      - "500"
  zkevm-mock-l1-network:
    container_name: zkevm-mock-l1-network
    image: hermeznetwork/geth-zkevm-contracts:v2.1.1-fork.7-geth1.12.0
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--dev.period"
      - "1"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

  zkevm-metrics:
    image: prom/prometheus:v2.39.1
    container_name: zkevm-metrics
    restart: unless-stopped
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ../config/metrics/prometheus:/etc/prometheus
